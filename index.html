<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form>
<div class="source">
    <label for="">Entrer chiffre</label>
    <input type="Nombre" required placeholder="chiffre">

</div>
<div class="source">
    <label for="">Entrer Nom</label>
    <input type="text" required placeholder="Nom">

</div>
<div class="source">
    <label for="">Entrer Prenom</label>
    <input type="text" required placeholder="Prenom">

</div>
<div class="source">
    <label for="">Entrer adresse</label>
    <input type="text" required placeholder="Adresse">

</div>
<div class="source">
    <label for="">Entrer Email</label>
    <input type="email" required placeholder="Email">

</div>
<div class="source">
    <label for="">Entrer Mot de Passe</label>
    <input type="password" required placeholder="Mot de passe">

</div>
<div class="source">
    <label for="">Entrer date</label>
    <input type="date" required placeholder="date">

</div>
<button>Envoyer</button>
        
        </form>
</body>
</html>
